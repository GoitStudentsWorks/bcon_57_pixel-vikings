<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Minimal</title>
  </head>
  <body>
    <load ="partials/header.html" />
    <load ="partials/hero.html" />
    <load ="partials/about-us.html" />
    <load ="partials/price.html" />
    <load ="partials/our-products.html" />
    <load ="partials/bestsellers.html" />
    <load ="partials/client-reviews.html" />
    <load ="partials/contacts.html" />
    <load ="partials/footer.html" />

    <!-- Burger menu -->

    <div class="menu-container js-menu-container" id="mobile-menu">
      <div class="modal-header-main">
        <div class="modal-header">
          <svg class="logo" width="100" height="14">
            <use href="../images/svg/icons.svg#icon-logo"></use>
          </svg>
          <button
            class="modal-btn js-close-menu"
            type="button"
            aria-label="menu button"
          >
            <svg class="modal-btn-icon">
              <use href="../images/svg/icons.svg#icon-close-mob"></use>
            </svg>
          </button>
        </div>
      </div>

      <ul class="menu-list">
        <li class="menu-item"><a href="#about-us">About us</a></li>
        <li class="menu-item"><a href="#our-products">Our products</a></li>
        <li class="menu-item"><a href="#prices">Prices</a></li>
        <li class="menu-item"><a href="#bestsellers">Bestsellers</a></li>
        <li class="menu-item"><a href="#reviews">Reviews </a></li>
        <li class="menu-item"><a href="#contacts">Contacts</a></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
    <script>
      var scroll = new SmoothScroll('a[href*="#"]');
    </script>
    <script src="js/animation-header.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
